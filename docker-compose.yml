version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: economind-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - economind-net
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: economind-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - economind-net
    restart: unless-stopped

networks:
  economind-net:
    driver: bridge
