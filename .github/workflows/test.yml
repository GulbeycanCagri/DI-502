name: CI Pipeline

# Trigger the workflow on push or pull request to main/master branches
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up the Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    # 3. Cache pip packages to speed up subsequent runs
    # This checks if backend/requirements.txt has changed.
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4. Install dependencies
    # We install pytest and httpx explicitly, then the project requirements.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest httpx
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    # 5. Execute the tests
    # We pass the HF_TOKEN secret just in case, though your mocks should prevent network calls.
    - name: Run Tests
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pytest -v